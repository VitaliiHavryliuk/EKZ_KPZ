<div>
    <mat-card class="example-card" *ngFor="let task of tasks">
        <mat-card-header>
          <mat-card-title>{{task.Id}}</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
            <label #id>Id = {{task.id}}</label>
            <br/>
            <label>Status: </label>
            <input #status value="{{task.status}}"/>
            <br/>
            <label>Time: </label>
            <input type="time" #time value="{{task.time}}"/>
            <br/>
            <label>Text: </label>
            <input #text value="{{task.text}}"/>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="deleteTask(task)">DELETE</button>
            <button mat-button (click)="updateTask(task.id!, status.value, time.value, text.value)">UPDATE</button>
        </mat-card-actions>
    </mat-card>
    <mat-card class="example-card" id="newTaskCard">
        <mat-card-header>
            <mat-card-title>New TASK!</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <label>Status: </label>          
            <input #newStatus value="Enter new status!"/>
            <br/>
            <label>Time: </label>          
            <input type="time" #newTime/>
            <br/>
            <label>Text: </label>
            <input #newText value="Enter new text!"/>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="addTask(newStatus.value, newTime.value, newText.value)">SAVE</button>
        </mat-card-actions>
    </mat-card>
</div>
